<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Form</title>

</head>

<h1>Convert Color Values</h1>
<p>Please enter RGB values between 0.0 and 1.0.</p>
<script src="calculations.js"></script>
<form onsubmit="return setAction(this)">
    <label for="inputRed">Red Value:</label><br>
    <input type="text" id="inputRed" name="inputRed"><br>
    <label for="inputGreen">Green Value:</label><br>
    <input type="text" id="inputGreen" name="inputGreen"><br>
    <label for="inputBlue">Blue Value:</label><br>
    <input type="text" id="inputBlue" name="inputBlue"><br>
    <input type="submit" id="submit">
</form>
