<!DOCTYPE html>
<html>
    <title>Form</title>
</html>

<h1>Convert Color Values</h1>
<p>Please enter RGB values between 0.0 and 1.0.</p>
<form action="get" id="colorForm">
    <label for="inputRed">Red Value:</label><br>
    <input type="number" id="inputRed" name="inputRed"><br>
    <label for="inputGreen">Green Value:</label><br>
    <input type="number" id="inputGreen" name="inputGreen"><br>
    <label for="inputBlue">Blue Value:</label><br>
    <input type="number" id="inputBlue" name="inputBlue"><br>
    <input type="submit" value="Submit">
</form>
